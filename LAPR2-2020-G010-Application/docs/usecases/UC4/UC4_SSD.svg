@startuml
autonumber
actor "Collaborator" as COLAB
participant ":System" as SYS

activate COLAB
COLAB -> SYS : Starts creating a payment transaction
activate SYS
SYS - -> COLAB : Shows a list of freelancers and asks the collaborator to pick one.
deactivate SYS
COLAB -> SYS : Chooses one freelancer.
activate SYS
SYS - -> COLAB : Shows the list of tasks and asks the collaborator to pick one.
deactivate SYS
COLAB -> SYS : Chooses one task.
activate SYS
SYS - -> COLAB : Asks for the details about the execution of the task (end date, delay, brief description of the quality of the work) and transaction ID.
deactivate SYS
COLAB -> SYS : Introduces the data.
activate SYS
SYS - -> COLAB : Validates ,calculates and shows the amount to pay to the freelancer, then informs the Collaborator of the success of the operation.
deactivate SYS
deactivate COLAB

@enduml

